<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;600&family=Poppins:ital,wght@0,700;1,900&display=swap');

        body {
            font-family: sans-serif;
            font-size: 1.2rem;
            background-color: #f5f5f5;
        }

        .container {
            margin: 0 auto;
            max-width: 800px;
            padding: 2rem;
        }

        .address-wrapper {
            position: relative;
            border: 2px solid rgb(31, 29, 29);
            padding: 2rem;
            padding-bottom: 8rem;
            border-radius: 30px;

        }

        .helper-text {
            font-size: .6rem;
        }

        .helper-text:hover {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            font-size: .6rem;
            background-color: #f5f5f5;
            border-radius: 0 0 30px 30px;
        }

        .button-wrapper {
            padding-top: 5rem;
        }

        .h1-wrapper {
            padding-bottom: 2rem;
        }

        }

        </style>
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="./materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Ja Forms</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="h1-wrapper">
                <h1 class="pb2"><i class="material-icons prefix p-12">blur_on</i>Ja Form</h1>
                </div>
                <form action="">
                    <div class="form-group">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <label for="first-name">First Name</label>
                        <input

                            type="text"
                            id="first-name"
                            required
                            aria-required="true"
                            >
                            <span
                                class="helper-text s2 text-danger"
                                data-error="incorrect"
                                data-success="right"
                                >Required
                            </span>
                        </div>
                        <div class="input-field col s6">
                            <label for="last-name">Last Name</label>
                        <input
                            class="validate"
                            type="text"
                            id="last-name"
                            >
                            <span
                                class="helper-text text-danger"
                                data-error="incorrect"
                                data-success="right"
                                >Optional
                            </span>
                        </div>
                    </div>
                        <div class="input-field col s3">
                            <i class="material-icons prefix">assignment_ind</i>
                            <label for="">Username</label>
                        <input
                            class="validate"
                            type="text"
                            id="username"
                            >
                            <span
                                class="helper-text text-danger"
                                data-error="wrong"
                                data-success="right"
                                >Username can only contain letters and numbers
                            </span>
                        </div>
                        <div class="input-field col s3">
                            <i class="material-icons prefix">phone</i>
                            <label for="phone">Phone</label>
                            <input
                                id="phone"
                                type="tel"
                                required
                                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                                >
                            <span

                                class="helper-text"
                                data-error="Invalid format. Must be xxx-xx-xxx"
                                data-success="right"
                                >000-000-0000
                            </span>
                            </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">email</i>
                            <label for="email">Email</label>
                            <input
                            class="validate"
                            type="email"
                            id="email"
                            >
                            <span
                                id="email-helper"
                                class="helper-text text-danger"
                                data-error="incorrect"
                                data-success="right"
                                >John.doe@email.com
                            </span>
                        </div>
                        <span class="col s12">
                            <div class="input-field inline col s6">
                            <i class="material-icons prefix">more_horiz</i>
                            <label for="password">Password</label>
                                <input
                                    class="validate"
                                    type="password"
                                    id="password"
                                    data-length="8"
                                    >
                            <span
                                class="helper-text text-danger"
                                data-error="weak"
                                data-success="good"
                                data-length="8"
                                >Minimum 8 characters with at least 1 number and 1 special character
                            </span>
                        </div>
                        <div class="input-field inline col s6">
                            <label for="password">Confirm Password</label>
                            <input
                                class="validate"
                                type="password"
                                id="confirm-password"
                                required
                                >
                            <span
                                class="helper-text text-danger"
                                data-error="incorrect"
                                data-success="right"
                                >Passwords must match
                            </span>
                        </div>
                        </span>
                        <div class="container row lg12" >

                        </div>
                        <div class="address-wrapper">
                            <h4 class="">Billing Address</h4>
                            <div class="input-field col s12 row s12">
                                <label for="address">Address</label>
                                <input
                                    class="validate"
                                    type="text"
                                    id="address"
                                    >
                                <span
                                    class="helper-text text-danger"
                                    data-error="incorrect"
                                    data-success="right"
                                    >Address
                                </span>
                            </div>
                        </div>
                        <div class="button-wrapper center row s12 m2 pull-l2">
                            <p>
                                <label>
                                    <input type="checkbox" class="filled-out" />
                                    <span>
                                        <a href="https://www.eccreditcontrol.co.nz/business_decisions_made_easy_nz/?utm_source=Google&utm_campaign=Search&gclid=CjwKCAiAuOieBhAIEiwAgjCvcpGU7wRWaNVdU1wAnR-dLVUOA7_clmDHAaShU22oSFwoabBe0gWTghoCDOkQAvD_BwE" >
                                            Agree to Terms & Conditions
                                        </a>
                                    </span>
                                </label>
                            </p>
                        </div>
                        <div class=" center row s12 m2">
                                <button class="btn blue waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="app.js">
</script>
</body>
</html>
